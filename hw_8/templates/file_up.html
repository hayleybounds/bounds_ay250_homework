{% extends "base.html" %}

{% set page_title = 'Choose file to upload' %}
{% block content %}
   
      <form action = "/upload_file/" method = "POST" 
         enctype = "multipart/form-data">
            Collection Name:
        <input type = "text" name = "collection_name" />
        File:
         <input type = "file" name = "file" />
         <input type = "submit" value = "Upload File"/>
      </form>
      
{% endblock %}
